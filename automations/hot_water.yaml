- id: "1658909159599"
  alias: Hot Water
  description: ""
  trigger:
    - platform: numeric_state
      entity_id: sensor.water_heater
      for:
        minutes: 10
      above: "3000"
  condition: []
  action:
    - wait_for_trigger:
        - platform: numeric_state
          entity_id: sensor.water_heater
          for:
            minutes: 1
          below: "5"
    - service: notify.pushover
      data:
        message: Hot Water is done
        title: Hot Water
