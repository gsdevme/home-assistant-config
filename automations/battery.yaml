- id: "battery_above_90"
  alias: "[Battery] Percentage High"
  trigger:
    - platform: numeric_state
      entity_id: sensor.solis_inverter_battery
      above: 90
      for:
        minutes: 10
  condition:
    - condition: time
      after: "09:00:00"
    - condition: template
      value_template: "{{ now().date() > this.attributes.last_triggered.date() }}"
  action:
    service: notify.pushover
    data:
      message: "Battery at 90%"
      title: "Battery at 90%"
