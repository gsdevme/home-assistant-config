# Loads default set of integrations. Do not remove.
default_config:

homeassistant:
  customize: !include customize.yaml

# Text to speech
tts:
  - platform: google_translate

sensor: !include_dir_merge_list sensors/
binary_sensor: !include_dir_merge_list binary-sensors/
switch: !include_dir_merge_list switches/

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.16.16.17
    - 127.0.0.1
    - ::1

alexa:
  smart_home:
    locale: en-GB
    filter:
      include_entities:
        - light.master_bedroom_light
        - light.master_bedroom_lamp
        - light.all_lights
        - switch.mqtt_guest_mode_switch
        - vacuum.jeff
    entity_config:
      switch.mqtt_guest_mode_switch:
        name: "Guest Mode"
      vacuum.jeff:
        name: "Jeff"
      light.all_lights:
        name: "Everything"
      light.the_living_room_lights:
        name: "Living Room Lights"
      light.master_bedroom_light:
        name: "Master Bedroom Light"
      light.master_bedroom_lamp:
        name: "Master Bedroom Lamp"

logbook:
  exclude:
    entity_globs:
      - "*led_indication"
      - "*occupancy_timeout"
      - "*illuminance_lux"
      - "*illuminance"
      - "*motion_sensitivity"
      - "*update_available"

automation: !include_dir_merge_list automations/
script: !include scripts.yaml
scene: !include scenes.yaml
template: !include_dir_merge_list templates/

light:
  - platform: group
    name: hall_lights
    entities:
      - light.hall_wall_office_light
      - light.hall_wall_livingroom_light
  - platform: group
    name: all_living_room_lights
    entities:
      - light.living_room_lamp
      - light.living_room_playbar
  #      - light.living_room_light
  #      - light.living_room_light_strip
  - platform: group
    name: downstairs_lights
    entities:
      - light.hall_light
      - light.the_living_room_lights
      - light.downstairs_cupboard_light
      - light.kitchen_rear_light
  - platform: group
    name: upstairs_lights
    entities:
      - light.master_bedroom_light
      - light.master_bedroom_lamp
      - light.office_light
      - light.landing_light
      - light.spare_bedroom_light
      - light.upstairs_cupboard
  - platform: group
    name: all_lights
    entities:
      - light.upstairs_lights
      - light.downstairs_lights
