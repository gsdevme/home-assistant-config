# Loads default set of integrations. Do not remove.
default_config:

homeassistant:
  customize: !include customize.yaml

# Text to speech
tts:
  - platform: google_translate

input_boolean:
  has_motion_downstairs_today:
    name: Has been motion downstairs today
    icon: mdi:car

input_number:
  adaptive_light_brightness:
    name: Adaptive Light Brightness
    icon: mdi:lightbulb
    max: 100
    initial: 100
    min: 1

notify:
  - name: gavin_pushover
    platform: pushover
    api_key: !secret PUSHOVER_API_KEY
    user_key: !secret PUSHOVER_USER_KEY

mqtt:
  binary_sensor:
    - unique_id: "solis_inverter_battery_charging_status"
      name: "Home Battery Charging Status"
      state_topic: "solis/1298491919448736814/battery_charging"
      expire_after: 1200
      payload_on: "on"
      payload_off: "off"
      device_class: "battery_charging"
  sensor:
    - unique_id: "solis_inverter_battery"
      name: "Home Battery"
      state_topic: "solis/1298491919448736814/battery_percent"
      unit_of_measurement: "%"
      expire_after: 1200
      value_template: "{{ value_json }}"
      device_class: "battery"
      json_attributes_topic: "solis/1298491919448736814/attributes"

sensor: !include_dir_merge_list sensors/
binary_sensor: !include_dir_merge_list binary-sensors/
switch: !include_dir_merge_list switches/

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.16.16.17
    - 172.16.16.62
    - 172.16.16.61
    - 172.16.16.60
    - 127.0.0.1
    - ::1

lovelace:
  mode: yaml
  resources:
    - url: /local/layout-card.js
      type: module
    - url: /local/history-explorer-card.js
      type: module

alexa:
  smart_home:
    locale: en-GB
    filter:
      include_entities:
        - light.master_bedroom_light
        - light.master_bedroom_lamp
        - light.office_light
        - light.all_lights
        - switch.mqtt_guest_mode_switch
        - light.the_living_room_lights
        - vacuum.jeff
    entity_config:
      switch.mqtt_guest_mode_switch:
        name: "Guest Mode"
      light.office_light:
        name: "Office Light"
      vacuum.jeff:
        name: "Jeff"
      light.all_lights:
        name: "Everything"
      light.the_living_room_lights:
        name: "Living Room Lights"
      light.master_bedroom_light:
        name: "Master Bedroom Light"
      light.master_bedroom_lamp:
        name: "Master Bedroom Lamp"

logbook:
  exclude:
    entity_globs:
      - "*led_indication"
      - "*occupancy_timeout"
      - "*illuminance_lux"
      - "*illuminance"
      - "*motion_sensitivity"
      - "*update_available"

automation: !include_dir_merge_list automations/
script: !include scripts.yaml
scene: !include scenes.yaml
template: !include_dir_merge_list templates/

influxdb:
  username: "home_assistant"
  password: !secret influx_password
  include:
    entities:
      - sensor.home_battery
      - sensor.solar_generating_power
      - sensor.grid_energy_power
      - sensor.power_usage
      - sensor.downstairs_kitchen_sensor_humidity
      - sensor.downstairs_living_room_humidity
      - sensor.gavins_office_desk_humidity
      - sensor.downstairs_kitchen_sensor_temperature
      - sensor.downstairs_living_room_temperature
      - sensor.gavins_office_desk_temperature
      - sensor.office_sensor_temperature
      - sensor.vicare_hot_water_gas_consumption_current_day
      - sensor.vicare_heating_gas_consumption_current_day
      - weather.home
      - sensor.forecast_temperature

light:
  - platform: group
    name: hall_lights
    entities:
      - light.hall_wall_office_light
      - light.hall_wall_livingroom_light
      - light.hue_light_strip
  - platform: group
    name: all_living_room_lights
    entities:
      - light.living_room_lamp
      - light.living_room_playbar
  #      - light.living_room_light
  #      - light.living_room_light_strip
  - platform: group
    name: downstairs_lights
    entities:
      - light.hall_light
      - light.the_living_room_lights
      - light.downstairs_cupboard_light
      - light.kitchen_rear_light
  - platform: group
    name: upstairs_lights
    entities:
      - light.master_bedroom_light
      - light.master_bedroom_lamp
      - light.office_light
      - light.landing_light
      - light.spare_bedroom_light
      - light.upstairs_cupboard
  - platform: group
    name: all_lights
    entities:
      - light.upstairs_lights
      - light.downstairs_lights
